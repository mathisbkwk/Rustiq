name: Rustiq

env:
  MIRROR_URL: "git@github.com:mathisbukowski/Rustiq.git"
  MIRROR_NAME: "mathisbukowski/Rustiq"

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/**'

jobs:
  check_program_compilation:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4

      - name: "Compile the Program with CMake and Make"
        run: |
          cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -B build
          cmake --build build
        timeout-minutes: 2

      - name: "Verify Executable Permissions and Presence"
        run: |
          if [ -f "bin/rustiq_ai" ] && [ -x "bin/rustiq_ai" ]; then
              echo "rustiq_ai exists and is executable."
          else
              echo "rustiq_ai does not exist or is not executable."
              exit 1
          fi

  push_to_mirror:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: check_program_compilation
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Push to Mirror Repository"
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: ${{ env.MIRROR_URL }}
          ssh_private_key: ${{ secrets.GIT_SSH_PRIVATE_KEY }}